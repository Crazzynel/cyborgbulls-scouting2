<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting Pit</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div id="app">
        <div class="container">
            <div class="team-selection">
                <label for="team">Sélectionnez une équipe :</label>
                <select id="team">
                    <!-- Les options seront générées par JavaScript -->
                </select>
            </div>
            <div class="team-details">
                <h2>Détails de l'équipe <span id="selected-team-display"></span></h2>
            </div>
            <div class="scouter-info">
                <h2>Nom du scouteur</h2>
                <input type="text" id="scouter-name" placeholder="Entrez votre nom ici">
            </div>
            <div class="scouter-questions">
                <h2>Questions de scouteur</h2>
                <div id="questions-container">
                    <!-- Les questions seront générées par JavaScript -->
                </div>
            </div>
            <div class="generate-csv">
                <button class="csv-button"><i class="fas fa-file-csv"></i> Générer le fichier CSV</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="scout.js"></script>
</body>
</html>
