<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting Pit</title>
    <!-- Lien vers votre fichier CSS personnalisé -->
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div id="app">
        <!-- Interface utilisateur de la page de Scouting Pit -->
        <div class="container">
            <!-- Section pour sélectionner une équipe -->
            <div class="team-selection">
                <label for="team">Sélectionnez une équipe :</label>
                <select id="team" onchange="selectedTeam = this.value">
                    <option v-for="team in teams" :value="team">{{ selectedTeam }}</option>
                </select>
            </div>
            <!-- Section pour les détails de l'équipe sélectionnée -->
            <div class="team-details">
                <h2>Détails de l'équipe {{ selectedTeam }}</h2>
                <!-- Ajoutez ici les détails de l'équipe -->
            </div>
            <!-- Section pour les commentaires du scouteur -->
            <div class="scouter-comments">
                <h2>Commentaires du scouteur</h2>
                <textarea id="scouter-comments" placeholder="Entrez vos commentaires ici"></textarea>
                <button onclick="saveComments()">Enregistrer les commentaires</button>
            </div>
            <!-- Bouton pour générer le fichier CSV -->
            <div class="generate-csv">
                <button onclick="generateCSV()">Générer le fichier CSV</button>
            </div>
        </div>
    </div>

    <!-- Lien vers votre fichier JavaScript personnalisé -->
    <script src="scout.js"></script>
</body>
</html>
