<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - CyborgBulls Scouting 2024</title>
    <link rel="stylesheet" href="statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="statistics.js"></script>
</head>
<body class="dark-mode">
    <header class="dark-mode">
        <div class="header-left">
            <img class="crescendo_logo" src="../../images/FIS_CRESCENDO_Logo_Horizontal_RGB.png" alt="Logo Crescendo">
        </div>
        <div class="header-center">
            <h1>CyborgBulls - Scouting S24</h1>
        </div>
        <div class="header-right">
            <img class="cyborgbulls_logo" src="../../images/CyborgBulls Team Logo-07.png" alt="Logo CyborgBulls">
        </div>
    </header>
    <main class="dark-mode">
        <h2>Statistiques</h2>
        <div id="filters-container">
            <label for="matchType">Type de Match :</label>
            <select id="matchType">
                <option value="all">Tous</option>
                <option value="QUALIFICATION">Qualification</option>
                <option value="PRACTICE">Practice</option>
            </select>
            <label for="allianceColor">Couleur de l'Alliance :</label>
            <select id="allianceColor">
                <option value="all">Tous</option>
                <option value="Rouge">Rouge</option>
                <option value="Bleue">Bleue</option>
            </select>
        </div>
        <div id="charts-container"></div>
        <div id="comparison-container">
            <label for="teamSelect1">Équipe 1 :</label>
            <select id="teamSelect1"></select>
            <label for="teamSelect2">Équipe 2 :</label>
            <select id="teamSelect2"></select>
            <canvas id="comparisonChart"></canvas>
        </div>
    </main>
    <footer class="dark-mode">
        <p>&copy; 2024 CyborgBulls - Scouting</p>
    </footer>
</body>
</html>
