<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Filtrée - CyborgBulls Scouting</title>
  <link rel="stylesheet" href="start.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Vue Filtrée</h1>
    <div id="filter-options" class="section">
      <label for="matchType">Type de match:</label>
      <select id="matchType">
        <option value="all">Tous</option>
        <option value="practice">Practice</option>
        <option value="qualification">Qualification</option>
      </select>
    </div>
    <div id="match-list" class="section">
      <!-- Les matchs filtrés apparaîtront ici -->
    </div>
    <div id="match-details" class="section">
      <canvas id="matchChart"></canvas>
    </div>
  </div>
  <script src="filter.js"></script>
</body>
</html>
