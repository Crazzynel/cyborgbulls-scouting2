<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de remerciement</title>
    <!-- Inclusion du fichier CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Conteneur pour les catégories et les cadres utilisateurs -->
    <div id="categories-container">
        <!-- Catégorie "Développeur" -->
        <div class="category">
            <h2>Développeurs</h2>
            <div class="users-container" id="developers-container">
                <!-- Les cadres des développeurs seront ajoutés dynamiquement ici -->
            </div>
        </div>

        <!-- Catégorie "Contributeurs Github" -->
        <div class="category">
            <h2>Contributeurs Github</h2>
            <div class="users-container" id="github-contributors-container">
                <!-- Les cadres des contributeurs Github seront ajoutés dynamiquement ici -->
            </div>
        </div>

        <!-- Catégorie "Soutiens" -->
        <div class="category">
            <h2>Soutiens</h2>
            <div class="users-container" id="supporters-container">
                <!-- Les cadres des soutiens seront ajoutés dynamiquement ici -->
            </div>
        </div>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
