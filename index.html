<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Accueil - CyborgBulls Scouting 2024</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body class="dark-mode">
    <header class="dark-mode">
        <div class="header-left">
            <img class="crescendo_logo" src="images/Reefscape.png" alt="Logo Reefscape">
        </div>
        <div class="header-center">
            <h1>CyborgBulls - Scouting S25</h1>
        </div>
        <div class="header-right">
            <img src="images/cyborg logo.webp" alt="Logo CyborgBulls">
        </div>
    </header>
<!-- Ajouter Font Awesome pour les icônes -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div style="
  display: flex;
  border: 1px solid #f5c000; /* Couleur du cadre */
  border-radius: 6px;
  background-color: #fffef3; /* Jaune pâle */
  margin: 20px auto;
  max-width: 90%; /* Adaptable à l'écran */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  font-family: 'Titillium Web', sans-serif;
">
  <!-- Bande colorée sur le côté gauche -->
  <div style="
    background-color: #f5c000;
    width: 5px;
    border-radius: 6px 0 0 6px;
  "></div>

  <!-- Contenu principal -->
  <div style="padding: 15px 20px; flex-grow: 1;">
    <!-- Ligne du titre avec l'icône -->
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <i class="fas fa-exclamation-circle" style="font-size: 20px; color: #f5c000; margin-right: 10px;"></i>
      <h3 style="
        margin: 0;
        font-size: 18px;
        color: #333;
        font-weight: bold;
      ">
        Maintenance en cours
      </h3>
    </div>
    <!-- Texte explicatif -->
    <p style="
      margin: 0;
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    ">
      Pour le lancement de cette saison 2025, nous travaillons actuellement à adapter le scouting au nouveau défi <strong>Reefscape</strong>, après Crescendo. Merci de votre patience !
    </p>
  </div>
</div>


    <main>
        <div class="scouter-info">
            <div class="info-box dark-mode">
                <label for="scouterName">Scouter Name:</label>
                <input type="text" id="scouterName">
                <button onclick="saveScouterName()">Save Name</button>
            </div>
        </div>
        <div class="scout-buttons">
            <button class="button_scout_pit dark-mode" onclick="navigateToPitScouting()">
                <img class="scout_icon" src="images/tkt.png" alt="Pit Icon">
                <span>SCOUT PIT (Non MAJ)</span>
            </button>
            <button class="button_scout_match dark-mode" onclick="navigateToMatchScouting()">
                <img class="scout_icon" src="images/temps.png" alt="Match Icon">
                <span>SCOUT MATCH (Non MAJ)</span>
            </button>
        </div>
        <br>
        <div class="ia-button">
            <button class="button_ia dark-mode" onclick="redirectToStatsAndAIFunctions()">
                <img class="scout_icon" src="images/icons8-ai-100.png" alt="AI view">
                <span>Statistiques et IA</span>
            </button>
        </div>
        <br>
        <button onclick="redirectToAdminLog()">Access to GLOBAL VIEW</button>
    </main>
    <footer class="dark-mode">
        <p>&copy; 2025 CyborgBulls - Tous Droits Réservés.</p>
    </footer>
</body>
</html>
